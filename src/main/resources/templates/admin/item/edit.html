<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>ITEM DETAIL</title>
</head>
<body>
<div class="container">
    <!--    헤더-->
    <div th:insert="~{admin/fragment/header :: headerParam ('id')}">
    </div>
    <!--    헤더 끝-->
    <div class="py-3">
        <h3>백설기</h3>
    </div>
    <form th:action method="post" th:object="${item}">
        <div>
            <div class="row">
                <div class="m-3">
                    <img src="./KakaoTalk_20220112_164317527.jpg" width="300" height="300">
                </div>
                <div class="m-3">
                    <div>
                        <label for="itemName">상품명</label>
                        <input type="text" id="itemName" th:field="*{itemName}">
                        <div class="field-error" th:errors="*{itemName}">
                            상품명 오류
                        </div>
                    </div>
                    <div>
                        <label for="price">가격</label>
                        <input type="text" id="price" th:field="*{price}">
                        <div class="field-error" th:errors="*{price}">
                            가격 오류
                        </div>
                    </div>
                    <div>
                        <label for="quantity">수량</label>
                        <input type="text" id="quantity" th:field="*{quantity}">
                        <div class="field-error" th:errors="*{quantity}">
                            수량 오류
                        </div>
                    </div>
                </div>
            </div>
            <input type="file" id="itemImage">
        </div>
        <hr class="my-4">
        <div class="text-center">
            <img src="./KakaoTalk_20220112_164317527.jpg" width="300" height="300">
        </div>
        <div class="text-center">
            <img src="./KakaoTalk_20220112_164317527.jpg" width="300" height="300">
        </div>
        <div class="text-center">
            <input type="file" id="itemDetailImage">
        </div>
        <div class="py-3 text-center">
            <button type="submit" class="btn btn-primary">수정</button>
        </div>
    </form>
</div>
</body>
</html>
